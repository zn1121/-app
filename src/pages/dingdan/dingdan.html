    <ion-navbar  color="orange">
        <ion-title>
           订单详情

</ion-header>


<ion-content>
  <div class="top">
    <div class="img"><img src="../../assets/imgs/mine2.png"/></div>   <!--头像-->

        <p>
          <span>{{item?.name}}张宁</span>

    <p>请填写上课时间:</p>
    <ion-input ></ion-input>

    <ion-input></ion-input>
  </div>
  <div class="bottom">
    <button ion-button color="orange" (click)="affirm()">确认下单</button>
  </div>

</ion-content>
