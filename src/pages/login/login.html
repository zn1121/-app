            <div class="login2-2">
              <ion-item>
                <ion-icon name="ios-key" item-start></ion-icon>
                <ion-input type="password" placeholder="密 码"></ion-input>
              </ion-item>
            </div>
            
          </div>
          <div class="login3" >
            <p (click)="gologin()">注册</p>
          </div>
    </div>
    <div *ngSwitchCase="1">

        <div class="login2-2">
          <ion-item >

              <ion-input type="number" placeholder="手机号"></ion-input>
          </ion-item>
        </div>
        <div class="login2-2">
          <ion-item>
              <ion-icon name="ios-key" item-start></ion-icon>
              <ion-input type="password" placeholder="密 码"></ion-input>
          </ion-item>
        </div>

      <div class="login6">
            <p (click)="goforget()">忘记密码</p>
