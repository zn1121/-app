<ion-content>
  <div class="title1">
    <div class="ta">家教帮</div>
    <div class="tb">T U T O R</div>
  </div>
  <div class="loginList">
    <li (click)="isClick(0)" [class.login]="isActive==0">注册</li>
    <li (click)="isClick(1)" [class.logina]="isActive==1">登录</li>
  </div>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
        <div class="login1">
            <div class="login2-2">
              <ion-item>
                <ion-icon name="ios-phone-portrait" item-start></ion-icon>
                <ion-input type="number" placeholder="手机号" [(ngModel)]="zhucetel" ></ion-input>
              </ion-item>
            </div>
            <div class="login2-2">
                <ion-item class="login2-1">
                  <ion-icon name="ios-leaf" item-start></ion-icon>
                  <ion-input type="number" placeholder="请输入验证码" [(ngModel)]="yanzhengma" ></ion-input> 
                </ion-item>
                <p class="lgbut">
                  <button  ion-button id="a" round [disabled]="!verifyCode.disable" (click)="yanzheng()" >{{verifyCode.verifyCodeTips}}</button>
                </p>
            </div>
            <div class="login2-2">
              <ion-item>
                <ion-icon name="ios-key" item-start></ion-icon>
                <ion-input type="password" placeholder="密 码" [(ngModel)]="zhucepassword"></ion-input>
              </ion-item>
            </div>
            
          </div>
          <div class="button">
            <button ion-button (click)="gologin(zhucetel,yanzhengma,zhucepassword)">注册</button>
          </div>
    </div>
    <div *ngSwitchCase="1">
      <div class="login1">
        <div class="login2-2">
          <ion-item >
              <ion-icon name="ios-phone-portrait" item-start></ion-icon>
              <ion-input type="number" placeholder="手机号" [(ngModel)]="logintel"></ion-input>
          </ion-item>
        </div>
        <div class="login2-2">
          <ion-item>
              <ion-icon name="ios-key" item-start></ion-icon>
              <ion-input type="password" placeholder="密 码" [(ngModel)]="loginpassword"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="tishi">

      </div>
      <div class="button">
        <button ion-button (click)="gobpage(logintel,loginpassword)">登录</button>
      </div>
      <div class="login6">
            <p (click)="goforget()">忘记密码</p>
      </div>
    </div>
  </div>
</ion-content>
