<link rel="stylesheet" href="assets/font/iconfont.css">
<ion-header>
  <div id="div">

  </div>
</ion-header>
<ion-content>
  <ion-slides  class="myslides" autoplay="600" speed="800" loop="true" pager (ionSlideAutoplayStop)="autoplay">
    <ion-slide>
      <img src="assets/imgs/1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/2.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/3.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/4.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/5.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-card> 
    <div class="cards">
        <div>
          <ion-item >
            <ion-avatar item-start>
              <img src="assets/imgs/img1.png">
            </ion-avatar>
            <h2>李其林</h2>
            <p>距离最近开课时间还有xxx</p>
          </ion-item>
        </div>
      <div>
          <ion-item style="padding-top:8px; ">
            <ion-icon name="arrow-dropright" style="text-align: center;font-size: 30px;" (click)="go1()"></ion-icon>

      </div>
    </div>
</ion-card>
  <div class="div4">
      <button (click)="go2()">
        <i class="iconfont  icon-wendang-copy-copy "></i><br><br>

      <button (click)="go3()">

        <span style="color: blueviolet;">老师推荐</span>

      <button (click)="go4()">
          <i class="iconfont icon-zuoye1"></i><br><br>
          <span style="color: blueviolet;">我的作业</span>
      </button>
  </div>
  <br>
  <hr>
  <div>
    <div>
      <ion-item>
        <span class="span1">热门学科:</span>
      </ion-item>
      <ion-item> 
        <ion-avatar item-start>
        </ion-avatar>

            </button>
            <button class="button" ion-button round  (click)="isClick(2)">

          </ion-label>
        <ion-avatar item-end></ion-avatar>
      </ion-item>
    </div>
    <div>

        <ion-avatar item-start></ion-avatar>

            </button> 
            <button class="button" ion-button round  (click)="isClick(5)">

            </button>
            <button class="button" ion-button round  (click)="isClick(6)">
              <span class="span3">生物</span>
            </button>
          </ion-label>
        <ion-avatar item-end></ion-avatar>
      </ion-item>
    </div>
    <div>
      <ion-item>

          <ion-label>
            <button class="button" ion-button round  (click)="isClick(7)">

        </ion-item>
      </div>
  </div>
</ion-content>
