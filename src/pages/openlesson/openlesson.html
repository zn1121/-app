<ion-content>   
   <ul class="navList">
       <li><button  (click)="isClick(0)"  ion-button color='orange'><span [class.first]="isActive==0" >学生专区</span></button></li>  
       <li><button  (click)="isClick(1)" ion-button color='orange'><span [class.first]="isActive==1" >教师专区</span></button></li>
   </ul>
   <div [ngSwitch]="isActive">   <!--控制下方内容切换-->
     <div *ngSwitchCase="0" class="content1"> <!--学生专区-->
        <ul>
          <li class="lis" *ngFor="let item1 of arr1;let idx=index;">
          <p class="p1">课程名称:{{item1?.name}}</p>
          <div class="video">
             <video class="video-play" src="{{item1?.video}}" width="100%" height="150" controls="controls" autoplay="true">
             </video>
          </div>
          <p class="p2"><span class="span-left">发布时间:{{item1?.year}}xxx年{{item1?.month}}xxx月{{item1?.day}}xxx日</span><span class="span-right">发布者:{{item1?.person}}xxx</span></p>
          </li>
        </ul>
     </div>
    <div *ngSwitchCase="1" class="content1">  <!--教师专区-->
        <ul>
            <li class="lis" *ngFor="let item2 of arr2;let idx=index;">
            <p class="p1">课程名称:{{item2?.name}}</p>
            <div class="video">
               <video class="video-play" src="{{item2?.video}}" width="100%" height="150" controls="controls" autoplay="true">
               </video>
            </div>
            <p class="p2"><span class="span-left">发布时间:{{item2?.year}}xxx年{{item2?.month}}xxx月{{item2?.day}}xxx日</span><span class="span-right">发布者:{{item2?.person}}xxx</span></p>
            </li>
          </ul>
    </div>
   </div>
    
</ion-content>
