<ion-header>
  <ion-navbar color="orange">
    <ion-title>
      我的消息
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ul class="navList">
        <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)"> <!--点击哪个li，就会跳转到哪个页面-->
            <img src="../../assets/imgs/mine2.png"/>   <!--头像-->
            <div class="middle">
                <p class="p1">张三{{item?.name}}</p>
                <p>摘要信息{{item?.message}}</p>
            </div>
            <div class="right">
               <p>12:21{{item?.time}}</p>
            </div>
        </li>
    </ul>

</ion-content>
