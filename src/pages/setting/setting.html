<ion-header text-center no-border>

        设置

          <ion-icon name="search"></ion-icon>

</ion-header>


<ion-content padding >

  </div>
  <div class="set">
      <p>
          <ion-icon ios="logo-reddit" md="logo-reddit" class="setlogo"></ion-icon>

        </p>
  </div>
  <div class="set">
      <p>
          <ion-icon ios="ios-information-circle-outline" md="md-information-circle" class="setlogo"></ion-icon>
          <span class="seta">版本信息</span>
          <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" class="setb"></ion-icon>
        </p>
  </div>
