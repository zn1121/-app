<ion-header>
    <div class="myhead">
        <div class="myhead1">
            <img src="../assets/imgs/myhead.png" alt="头像" width="20%" height="20%">
        </div>
        <div class="myhead2">
            张宁
        </div>
    </div>
</ion-header>
<ion-content>
    <div class="mycon">
        <div class="mycondata" (click)="godata(0)">
            <span class="mycondata1">
                个人资料
            </span>
            <span class="mycondata2">
                    <ion-icon name="ios-arrow-forward" ></ion-icon>
            </span>
        </div>
        <hr>
        <div class="myconcourse" (click)="gocourse()">
            <span class="myconcourse1">
                我的课程
            </span>
            <span class="myconcourse2">
                <ion-icon name="ios-arrow-forward" ></ion-icon>
            </span>
        </div>
        <hr>
        <div class="myconprove" (click)="goprove()">
            <span class="myconprove1">
                认证管理
            </span>
            <span class="myconprove2">
                <ion-icon name="ios-arrow-forward" ></ion-icon>
            </span>
        </div>
        <hr>
        <div class="mycontalk" (click)="gotalk()">
            <span class="mycontalk1">
                评价管理
            </span>
            <span class="mycontalk2">
                <ion-icon name="ios-arrow-forward" ></ion-icon>
            </span>
        </div>
        <hr>
        <div class="myconsetting" (click)="gosetting()">
            <span class="myconsetting1">
                设置
            </span>
            <span class="myconsetting2" >
                <ion-icon name="ios-arrow-forward" ></ion-icon>
            </span>
        </div>
    </div>
</ion-content>
